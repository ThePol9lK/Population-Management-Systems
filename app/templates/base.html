<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления жильем</title>

    <!-- Подключаем стили Bootstrap и FontAwesome для иконок -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}">


</head>
<body>
    <div class="d-flex">
        <!-- Левое меню с иконками -->
        <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <ul class="nav flex-column">
                <!-- Ссылка на главную страницу -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('auth.index') }}">
                        <i class="fas fa-home"></i> Главная
                    </a>
                </li>

                {% if current_user.is_authenticated and current_user.role == 'админ' %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('auth.add_user') }}">
                            <i class="fas fa-user-plus"></i> Добавить учетную запись
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('auth.add_building') }}">
                            <i class="fas fa-building"></i> Добавить помещение
                        </a>
                    </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('auth.add_employee') }}">
                        <i class="fas fa-users"></i> Добавить сотрудника
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Выход
                    </a>
                </li>
            </ul>
        </div>

        <!-- Основная часть -->
        <div class="container-fluid">
            <div class="row mt-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Подключаем скрипты Bootstrap -->
    <!-- Подключаем Bootstrap и Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Ваши кастомные скрипты -->
    <script src="{{ url_for('static', filename='js/pillow-active.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/pop-up.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/show-floor.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/bridge-accardion.js') }}" defer></script>
</body>
</html>
